<!doctype html>
<html>
<head>
    <style>
        #container {
            height: 100px;
            width: 100px;
            background-color: black;
        }
    </style>
    <script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>
<div id="container"></div>
<script>
    d3.select("#container")
      .transition()
      .duration(3000)
      .style("background-color", "red");

    var svg = d3.select("body")
                .append("svg")
                .attr("width", 500)
                .attr("height", 500);


    var bar1 = svg.append("rect")
                .attr("fill", "blue")
                .attr("x", 100)
                .attr("y", 20)
                .attr("height", 20)
                .attr("width", 10)

    var bar2 = svg.append("rect")
                .attr("fill", "blue")
                .attr("x", 120)
                .attr("y", 20)
                .attr("height", 20)
                .attr("width", 10)

    update();

    function update() {
        bar1.transition()
            .ease(d3.easeBounce)
            .duration(2000)
            .attr("height",100)

        bar2.transition()
            .ease(d3.easeBounce)
            .duration(2000)
            .delay(2000)
            .attr("height",100)
    }
</script>
</body>
</html>
